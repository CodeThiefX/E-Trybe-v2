<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>KYC | Registration</title>
  </head>
  <body>
    <div class="p-[2rem] space-y-4">
      <h1 class="lg:text-[56px] text-[30px] mb-[3rem]">Submit your KYC</h1>

      <div>
        <label class="text-base">
          <span>Choose your preferred identity document</span>
          <select name="" id="documentOption" class="ml-3 p-3 rounded-md">
            <option value="">--Select an option --</option>
            <option value="nin">NIN</option>
            <option value="passport">International Passport</option>
            <option value="drivers_licence">Driver's licence</option>
          </select>
        </label>
      </div>

      <div
        id="upload-section"
        class="gap-[3rem] lg:flex-row flex-col hidden max-w-[700px] mx-auto"
      >
        <div class="flex flex-col gap-[2rem] w-full">
          <div class="flex flex-col gap-[1rem]">
            <label for="nin" class="font-semibold text-[16px]"
              >Enter your <span id="option-display"></span
            ></label>
            <input
              type="number"
              id="nin"
              class="py-[1rem] px-[0.8rem] border-[1px] rounded-[5px]"
            />
          </div>
          <div>
            <p class="font-semibold text-[16px]">Upload Document</p>
            <p>Upload the front page of your document</p>
            <div
              class="flex flex-col gap-[1rem] items-center justify-center border-dotted border-[3px] rounded-[1rem] py-5 mt-[1rem] px-[1rem] text-center"
            >
              <div
                id="upload-ui"
                class="flex flex-col items-center justify-center gap-4"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  id="upload"
                  class="w-[35px] cursor-pointer hover:opacity-[0.6] svg"
                >
                  <path
                    d="M9.71,6.71,11,5.41V17a1,1,0,0,0,2,0V5.41l1.29,1.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42l-3-3a1,1,0,0,0-1.42,0l-3,3A1,1,0,0,0,9.71,6.71ZM18,9H16a1,1,0,0,0,0,2h2a1,1,0,0,1,1,1v7a1,1,0,0,1-1,1H6a1,1,0,0,1-1-1V12a1,1,0,0,1,1-1H8A1,1,0,0,0,8,9H6a3,3,0,0,0-3,3v7a3,3,0,0,0,3,3H18a3,3,0,0,0,3-3V12A3,3,0,0,0,18,9Z"
                  ></path>
                </svg>
                <p>
                  <span class="font-bold cursor-pointer hover:opacity-[0.75]"
                    >Click to upload</span
                  >
                  for drag and drop
                </p>
                <p class="text-[#98A2B3]">
                  SVG, PNG, PDF, JPG or GIF (max. 800x400px)
                </p>

                <div class="w-full flex items-center justify-center">
                  <div class="w-1/3 h-[1px] bg-black"></div>
                  <span class="text-lg w-1/3">OR</span>
                  <div class="w-1/3 h-[1px] bg-black"></div>
                </div>
              </div>

              <label
                for="document"
                class="border-[2px] border-[#E3AD63] py-[0.5rem] px-[0.75rem] rounded-lg cursor-pointer hover:opacity-[0.73] browseFilesButton"
                id="browse-files"
              >
                Browse Files
              </label>

              <p id="filename"></p>

              <input type="file" id="document" class="hidden" />
            </div>
          </div>
          <div class="w-full flex items-center justify-center">
            <a
              class="bg-[#0A2F55] py-[1rem] px-[1.5rem] rounded-lg text-white text-xl cursor-pointer hover:opacity-[0.8] lg:w-full font-semibold text-[16px] text-center"
              href="../verify_email/verify_email.html"
            >
              Proceed
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/kyc.js"></script>
  </body>
</html>
